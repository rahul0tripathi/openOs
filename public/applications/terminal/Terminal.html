<script type="text/javascript">
  //Open Action
  $('.modal').modal({
    dismissible: false
  });
  $('.modal').draggable();
  $("#terminal_window_small").modal('open');
  $("#desktop").css('filter', 'blur(5px)');
  $('.modal-close').click(function () {
    $("#desktop").css('filter', 'blur(0px)');
  });
  //Fullscreen
  $(".fscreen").click(function () {
    var previous_result = $("#exec").html();
    $("#desktop").css('filter', 'blur(0px)');
    $("#desktop").hide();
    $("#terminal_window_small").modal('close');
    $("#exec_big").append(previous_result);
    $('html').css('background-color', 'black');
    $("#terminal_window_big").show();
    $('#trigger').hide();
  });
$("#terminal_minimize").click(function(){

});
  //close event of the app 
  $(".close").click(function () {
    $('html').css('background-color', 'rgba(0, 0, 0, 1)');
    $('#terminal_window_big').hide();

    $('#desktop').show();
    $('#appframe').html('');
  });
</script>
